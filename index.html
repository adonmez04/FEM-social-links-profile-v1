<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>FEM-social-links-profile</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/layout.css">
  <link rel="stylesheet" href="./css/theme.css">
  <link rel="stylesheet" href="./css/utilities.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <section class="section-profile-card stack">

      <div class="image-area">
        <img src="./images/profile.jpeg" alt="The profile photo of the user">
      </div> <!-- end of image-area -->

      <div class="content-area">
        <h1>Jessica Randall</h1>
        <p class="highlight">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </div> <!-- end of content-area -->

      <div class="link-area">
        <ul class="stack">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </div> <!-- end of link-area -->

    </section> <!-- end of section-profile-card -->
  </main>

</body>

</html>
